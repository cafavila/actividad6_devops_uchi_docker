version: 2.1
orbs:
  docker: circleci/docker@1.0.1
jobs:
  build:
    docker:
      - image: cimg/node:17.8.0-alpine3.14
        auth:
          username: $DOCKERHUB-USER
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: "Build" 
          command: | 
            echo "Se construye el contenedor"
            node --version

workflows:
  build_and_test:
    jobs:
      - build
